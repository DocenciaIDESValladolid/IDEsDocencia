<!DOCTYPE html>
<html>
  <head>
    <title>WFS - GetFeature</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
	<script src="js/jquery2/jquery-2.1.4.min.js"></script>
    <script src="js/jquery-mobile/jquerymobile.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery-mobile/jquery.mobile-config.js"></script>
    <script src="js/openlayers/dist/ol-debug.js"></script>
    <script src="js/geocoder/geocoder.js"></script>
    <script src="src/demos/demos.js"></script>
    <script src="src/init_map.js"></script>

  </head>
  <body>
    <div id="map" class="map"></div>
    <script>

      var vectorSource = new ol.source.Vector();
      var vector = new ol.layer.Vector({
        source: vectorSource,
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: 'rgba(0, 0, 255, 1.0)',
            width: 2
          })
        })
      });

      var raster = new ol.layer.Tile({
        source: new ol.source.BingMaps({
          imagerySet: 'Aerial',
          key: 'Your Bing Maps Key from http://www.bingmapsportal.com/ here'
        })
      });

      var map = new ol.Map({
        layers: [raster, vector],
        target: document.getElementById('map'),
        view: new ol.View({
          center: [-8908887.277395891, 5381918.072437216],
          maxZoom: 19,
          zoom: 12
        })
      });

      // generate a GetFeature request
      var bodyWFS = `<wfs:GetFeature service="WFS" outputFormat="application/json" version="1.1.0"
		  xmlns:topp="http://www.openplans.org/topp"
		  xmlns:wfs="http://www.opengis.net/wfs"
		  xmlns="http://www.opengis.net/ogc"
		  xmlns:gml="http://www.opengis.net/gml"
		  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
		  xsi:schemaLocation="http://www.opengis.net/wfs
							  http://schemas.opengis.net/wfs/1.1.0/wfs.xsd">
		  <wfs:Query typeName="au:AdministrativeUnit">
			<Filter>
			  <And>
				<PropertyIsEqualTo>
					<PropertyName>nationalLevelName</PropertyName>
					<Literal>Municipio</Literal>
				 </PropertyIsEqualTo>
				<Intersects>
				  <PropertyName>geometry</PropertyName>
					<gml:Point srsName="http://www.opengis.net/gml/srs/epsg.xml#4326">
					  <gml:coordinates>41.528587,-4.747623</gml:coordinates>
					</gml:Point>
				  </Intersects>
				</And>
			  </Filter>
		  </wfs:Query>
		</wfs:GetFeature>`;

      // then post the request and add the received features to a layer
      fetch("http://www.ign.es/wfs-inspire/unidades-administrativas", {
           method: "POST",
           headers: {
               "Content-Type": "application/xml; charset=UTF-8"
           },
           body: bodyWFS
      }).then(function(response) {
        return response.json();
      }).then(function(json) {
        var features = new GeoJSON().readFeatures(json);
        vectorSource.addFeatures(features);
        map.getView().fit(vectorSource.getExtent());
      });
    </script>
  </body>
</html>
