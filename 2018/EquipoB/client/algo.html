<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InvasionX - Test Algo</title>
    <script src="js/lib/geotiff.browserify.min.js"></script>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div>
        <canvas id="canvas" width="1000" height="1000"></canvas>
    </div>
    <div>
        <select name="layer" id="layer">
            <option value="population">Population</option>
            <option value="graveyard">Graveyard</option>
            <option value="hospital">Hospital</option>
            <option value="waste">Waste disposal</option>
            <option value="pension">Pension</option>
            <option value="monument">Monument</option>
        </select>
    </div>
    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <script src="config/layers.js"></script>
    <script src="js/algo/cell.js"></script>
    <script src="js/algo/layer.js"></script>
    <script src="js/algo/map.js"></script>
    <script src="js/algo/core.js"></script>
    <script>
        $("#layer").on('change', function () {
            colorCellInLayer(this.value);
            //requestAnimationFrame();
        })
        /*
        var globalID;
        
        globalID = requestAnimationFrame(updateMap());
        
        $("#stop").on("click", function () {
            cancelAnimationFrame(globalID);
        });
        $("#start").on("click", function () {
            globalID = requestAnimationFrame(updateMap());
        });
        */
        var timerId = 0;
        $("#start").on("click", function () {
            timerId = setInterval(function () {
                requestAnimationFrame(updateMap);
            }, 1000);
        })
        $("#stop").on("click", function () {
            clearInterval(timerId);
        });
    </script>
</body>

</html>
