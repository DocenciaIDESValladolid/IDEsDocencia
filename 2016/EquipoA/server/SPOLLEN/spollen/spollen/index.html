    <script type="text/javascript">
        var lon = -4;
        var lat = 41;
        var zoom = 5;
        var map, layer;

        function init(){
            map = new OpenLayers.Map( 'map' );
            layer = new OpenLayers.Layer.WMS( "OpenLayers WMS",
                    "http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'} );
			var pnoa_layer = new OpenLayers.Layer.WMS( "Ortofotos España",
                    "http://www.ign.es/wms-inspire/pnoa-ma?", {layers: 'PNOA'} );
            map.addLayers([pnoa_layer,layer]);
	
			var avisos_layer = new OpenLayers.Layer.WMS( "Usos del suelo",
                    "http://localhost:8080/geoserver/wms?", {layers: 'Proyecto:Avisos',transparent: true}, {isBaseLayer: false, opacity: 1} );
					map.addLayer(avisos_layer);
            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
            map.addControl( new OpenLayers.Control.LayerSwitcher() );
        }
    </script>
